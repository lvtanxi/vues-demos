<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>实例事件 </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <script type="text/javascript" src="./../assets/js/vue.js"></script>
</head>
<body>
<h1>实例事件</h1>
<hr>
<div id="app">
    {{message}}
    <p><button @click="add">添加</button></p>
</div>
<p><button onclick="reduce()">减</button></p>
<p><button onclick="reduceOne()">执行一次减法</button></p>
<p><button onclick="off()">关闭事件</button></p>
</body>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:1
        },
        methods:{
            add(){
                this.message ++
            }
        }
    });
    app.$on("reduce",function () {
        console.log("this is reduce");
        this.message --
    });
    app.$once("reduceOne",function () {
        console.log("this is reduceOne");
        this.message --
    });
    function reduce() {
        app.$emit("reduce")
    }
    function reduceOne() {
        app.$emit("reduceOne")
    }

    function off() {
        app.$off("reduce")
    }
</script>
</html>
