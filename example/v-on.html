<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-on实例 </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <script type="text/javascript" src="./../assets/js/vue.js"></script>
</head>
<body>
<h1>v-on实例</h1>
<hr>
<div id="app">
    <span>本场比赛得分：</span><span v-text="score"></span>
    <hr>
    <p>
        <button @click="addScore">加一分</button>
        <button @click="subScore">减一分</button>
    </p>
    <p>
        <label>
            <input type="text" @keyup.enter="onKeyEnter" v-model="inputScore"/>
        </label>
    </p>
</div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            score: 0,
            inputScore: 0
        },
        methods: {
            addScore(){
                this.score++
            },
            subScore(){
                this.score--
            },
            onKeyEnter(){
                this.score += parseInt(this.inputScore)
            }
        }
    })
</script>
</html>
