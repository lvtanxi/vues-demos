<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-model数据绑定实例 </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="render" content="webkit">
    <script type="text/javascript" src="./../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model数据绑定实例</h1>
<hr>
<div id="app">
    <span>原始文本信息{{message}}</span>
    <h3>文本框</h3>
    <p>
        <label >
            <input type="text" v-model="message"/>
            <input type="text" v-model.lazy="message"/><!--懒加载-->
            <input type="text" v-model.number="message"/><!--绑定指定类型的数据-->
            <input type="text" v-model.trim="message"/><!--绑定指定类型的数据-->
        </label>
    </p>
    <h3>文本域</h3>
    <label>
        <textarea cols="30" rows="10" v-model="message"></textarea>
    </label>
    <h3>单选框</h3>
    <label>
        <input type="checkbox" v-model="isCheck"/>
        <span>{{isCheck}}</span>
    </label>
    <h3>多选框绑定数组</h3>
    <label>
        <input type="checkbox" v-model="web_names" value="1"/><label>新时代</label>
        <input type="checkbox" v-model="web_names" value="2"/><label>新时代</label>
        <input type="checkbox" v-model="web_names" value="3"/><label>新时代</label>
        <input type="checkbox" v-model="web_names" value="4"/><label>新时代</label>
    </label>
    <hr>
    <label>{{web_names}}</label>
    <h3>男女选择</h3>
    <label>
        <input type="radio" v-model="sex" value="男"/>男
        <input type="radio" v-model="sex" value="女"/>女
        <br/>
        <span>{{sex}}</span>
    </label>
</div>
</body>
<script type="text/javascript">
   new Vue({
        el: "#app",
        data: {
            message: "啊速度发",
            isCheck:true,
            web_names:[],
            sex:'男'
        },
    })
</script>
</html>
